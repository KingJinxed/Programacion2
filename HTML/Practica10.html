<!DOCTYPE html>
<html lang="en">
<head>

    <title>Practica 10</title>
</head>
<body>
    <h1>Formulario </h1>

    <label>Nombre:</label>
    <input type="text" id="nombre"><br><br>

    <label>Edad (numérico):</label>
    <input type="text" id="edad"><br><br>

    <label>Teléfono (numérico):</label>
    <input type="text" id="telefono"><br><br>

    <label>Calle:</label>
    <input type="text" id="calle"><br><br>

    <label>Número Interior (numérico):</label>
    <input type="text" id="numInterior"><br><br>

    <label>Número Exterior (numérico):</label>
    <input type="text" id="numExterior"><br><br>

    <label>Semestre (numérico):</label>
    <input type="text" id="semestre"><br><br>

    <label>Materia:</label>
    <input type="text" id="materia"><br><br>

    <label>Porcentaje de beca:</label>
    <input type="text" id="porcentajeBeca"><br><br>

    <button onclick="validacionFormulario()">Aplicar descuento</button>
